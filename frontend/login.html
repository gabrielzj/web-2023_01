<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav"></ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-auto">
				<form id="formLogin" class="form">
					<div class="mb-3">
						<label for="inputEmail" class="form-label">Email </label>
						<input type="email" class="form-control" id="inputEmail" name="LoginEmail" placeholder="Email">
					</div>
					<div class="mb-3">
						<label for="inputPassword" class="form-label">Senha</label>
						<input type="password" class="form-control" id="inputPassword" name="LoginSenha" placeholder="Senha">
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</div>
	<script src="./scripts/authLogin.js"></script>
</body>
</html>
